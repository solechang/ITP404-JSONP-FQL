			<p>Total Likes: <span>{{ fan_count }}</span></p>
			<p>Website: <span>{{ page_url }}</span></p>
			<p>About: <span>{{ description }}</span></p>
			<a href='#'; class="more-info">More Info</a>
			<div class="more">
				<p>  Genre: {{ genre }} </p>
			</div>
			<hr />
		</div>
